<app-property-card *ngIf="propertyId"
                   [title]="title"
                   [subtitle]="subtitle"
                   [propertyId]="propertyId"></app-property-card>


<mat-card class="mt-3 p-3">
  <mat-card-content>
    <form [formGroup]="fixtureInventoryFormGroup">
      <!--ARRIVAL FIXTURE INVENTORY DATE -->
      <mat-form-field appearance="fill" class="kl-form-input">
        <mat-label>État des lieux d'entrée</mat-label>
        <input matInput type="text" formControlName="arrivalFixtureInventoryDate" [matDatepicker]="arrivalPicker">
        <mat-hint>jour/mois/année</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="arrivalPicker"></mat-datepicker-toggle>
        <mat-datepicker #arrivalPicker></mat-datepicker>
      </mat-form-field>

      <!--ARRIVAL COMMENTS-->
      <mat-form-field appearance="fill" class="kl-form-input pt-5">
        <mat-label>Observations à l'entrée</mat-label>
        <textarea matInput type="text" placeholder="Observations à l'arrivée"
                  formControlName="arrivalComments"
                  maxlength="255" rows="5"></textarea>
      </mat-form-field>

      <!--EXIT FIXTURE INVENTORY DATE -->
      <mat-form-field appearance="fill" class="kl-form-input pt-5">
        <mat-label>État des lieux de sortie</mat-label>
        <input matInput type="text" formControlName="exitFixtureInventoryDate" [matDatepicker]="exitPicker">
        <mat-hint>jour/mois/année</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="exitPicker"></mat-datepicker-toggle>
        <mat-datepicker #exitPicker></mat-datepicker>
      </mat-form-field>

      <!--EXIT COMMENTS-->
      <mat-form-field appearance="fill" class="kl-form-input pt-5">
        <mat-label>Observations à la sortie</mat-label>
        <textarea matInput type="text" placeholder="Observations à la sortie"
                  formControlName="exitComments"
                  maxlength="255" rows="5"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="onSubmit()">Valider l'état des lieux</button>
  </mat-card-actions>
</mat-card>
