<h2 class="text-2xl">Votre compte</h2>
<ng-container *ngIf="user$ | async as user">
  <mat-card class="mt-3">
    <mat-card-header>Vous êtes connecté(e) en tant que</mat-card-header>
    <mat-card-content>
      <span class="text-primary">{{user.firstName}} {{user.lastName}} ({{user.email}})</span>
    </mat-card-content>
  </mat-card>
  <mat-card class="mt-3">
    <mat-card-header>Vos rôles dans l'application</mat-card-header>
    <mat-card-content>
      <ul>
        <li class="text-primary" *ngFor="let role of user.authorities">{{role}}</li>
      </ul>
    </mat-card-content>
  </mat-card>
</ng-container>
