<div class="login-form-container">
  <form [formGroup]="loginForm" class="login-form-group" (ngSubmit)="onSubmit()">
    <p>Email</p>
    <mat-form-field class="login-form-input">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
    <p>Mot de passe</p>
    <mat-form-field class="login-form-input">
      <mat-label>Mot de passe</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password': 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div class="login-button-form">
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Valider</button>
    </div>
  </form>
  <button mat-raised-button color="primary" routerLink="/register">Go to register</button>
</div>
