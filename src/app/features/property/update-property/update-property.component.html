<ng-container *ngIf="property">
  <app-title [title]="'Modification du bien'" [back]="'/biens/' + property.id"></app-title>
  <app-property-form [property]="property" (onFormSubmit)="onSubmit($event)"></app-property-form>
</ng-container>

<ng-container *ngIf="isLoading">
  <app-spinner></app-spinner>
</ng-container>
