<app-title [title]="'Modification du contrat'" [back]="backRoute"></app-title>
<ng-container *ngIf="leaseContract">
  <ng-container *ngIf="leaseContract">
    <app-lease-contract-form [leaseContract]="leaseContract"
                             (onFormSubmit)="onSubmit($event)"></app-lease-contract-form>
  </ng-container>
</ng-container>

<ng-container *ngIf="isLoading">
  <app-spinner></app-spinner>
</ng-container>
