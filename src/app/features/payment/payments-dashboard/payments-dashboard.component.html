<ng-container *ngIf="dataSource">
  <!--TABLE PAIEMENTS-->
  <section tabindex="0" class="table-container">
    <table mat-table [dataSource]="dataSource">
      <!--COLONNE DATE-->
      <ng-container matColumnDef="rentPaymentDate">
        <th mat-header-cell *matHeaderCellDef>Date paiement</th>
        <td mat-cell *matCellDef="let element">{{element.rentPaymentDate | date:'dd/MM/YYYY':'':'fr'}}</td>
      </ng-container>
      <!--COLONNE MONTANT PAYÉ-->
      <ng-container matColumnDef="paidRent">
        <th mat-header-cell *matHeaderCellDef>Montant payé</th>
        <td mat-cell *matCellDef="let element">{{element.paidRent}}€</td>
      </ng-container>
      <!--COLONNE STATUT PAIEMENT-->
      <ng-container matColumnDef="paymentLabel">
        <th mat-header-cell *matHeaderCellDef>Statut paiement</th>
        <td mat-cell *matCellDef="let element">
          <span
            [ngClass]="{'to-regulate': element.paymentState === 'not-paid'}">{{element.paymentLabel}}</span>
        </td>
      </ng-container>
      <!--COLONNE ACTIONS -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/paiements/{{element.id}}/{{leaseContractId}}/modification">
            <mat-icon aria-hidden="false" aria-label="edit icon" fontIcon="edit" color="primary"></mat-icon>
          </a>
          <button mat-icon-button color="warn" (click)="deletePayment(element.id)">
            <mat-icon aria-hidden="false" aria-label="delete icon" fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>
      <!-- FOOTER ROW -->
      <ng-container matColumnDef="footer">
        <td mat-footer-cell *matFooterCellDef colspan="4">
          <a routerLink="/paiements/creation/{{leaseContractId}}" class="add-payment-link">
            <mat-icon aria-hidden="false" aria-label="edit icon" fontIcon="add_card" color="primary"
                      class="add-payment-icon"></mat-icon>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['footer']"></tr>
    </table>
  </section>
  <!--FIN TABLE PAIEMENTS-->
</ng-container>

<ng-container *ngIf="isLoading">
  <app-spinner></app-spinner>
</ng-container>
