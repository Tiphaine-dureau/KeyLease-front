<p>tenants-dashboard works!</p>

<button mat-raised-button color="primary" routerLink="/locataires/creation">Ajouter un locataire</button>
<button mat-raised-button color="primary" routerLink="/locataires/{{tenantId}}">Détail du locataire</button>

<ng-container *ngIf="tenants">
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="tenants">
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element">{{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Prénom</th>
        <td mat-cell *matCellDef="let element">{{element.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Téléphone</th>
        <td mat-cell *matCellDef="let element">{{element.phoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Adresse</th>
        <td mat-cell
            *matCellDef="let element">{{element.address.street}} {{element.address.additionalAddress}} {{ element.address.zipCode}} {{ element.address.town}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</ng-container>
