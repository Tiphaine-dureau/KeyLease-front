<mat-card class="h-full">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="h-full">
    <img mat-card-image class="card-image" src="{{img}}" alt="{{alt}}">
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" routerLink="{{route}}">Ajouter</button>
  </mat-card-actions>
</mat-card>
