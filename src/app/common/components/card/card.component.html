<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image class="card-image" src="{{img}}" alt="{{alt}}">
  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" routerLink="{{route}}">Ajouter</button>
  </mat-card-actions>
</mat-card>
