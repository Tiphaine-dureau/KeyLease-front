<ng-container *ngIf="dataSource">
  <!-- Filtre -->
  <mat-form-field class="label-filter">
    <mat-label>Rechercher</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Mia" #input>
  </mat-form-field>
  <section tabindex="0" class="table-container">
    <!--Table-->
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element">{{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Prénom</th>
        <td mat-cell *matCellDef="let element">{{element.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Téléphone</th>
        <td mat-cell *matCellDef="let element">{{element.phoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="{{element.id}}" class="pe-3">
            <mat-icon fontIcon="zoom_in" color="accent" matTooltip="Voir le détails"></mat-icon>
          </a>
          <a routerLink="{{element.id}}/modification">
            <mat-icon fontIcon="edit" color="accent" matTooltip="Modifier"></mat-icon>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucune donnée sur ce filtre"{{input.value}}"</td>
      </tr>
    </table>
  </section>
</ng-container>
