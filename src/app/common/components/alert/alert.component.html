<div class="flex p-5 bg-success border-alert border rounded-md"
     [ngClass]="{'bg-success border-emerald-600': status === 'success', 'bg-accent border-yellow-500': status === 'accent'}">
  <div class="pe-3">
    <mat-icon class="text-black" fontIcon="{{icon}}"></mat-icon>
  </div>
  <div class="flex flex-col">
    <div class="text-lg">{{title}}</div>
    <div>{{subtitle}}</div>
  </div>
</div>
